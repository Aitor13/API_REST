<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <title>Restaurantes</title>
</head>
<body>
    <h1>Restaurantes guardados</h1>
    <ul>
        {% for c in restaurantes %}
        <li>Nombre: {{c.nombre}}
            <p>Calle: {{c.calle}}</p>
            <p>Comida: {{c.comida}}</p>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
